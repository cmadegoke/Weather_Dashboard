<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</body>
<header>
<div class="jumbotron-fluid ">
    <div class="container">
        <i class="fas fa-cloud-sun icon display-3"></i>
        <h1 class="display-3">Weather Forecast</h1>
        </div>
    </div>
</header>

<!-- <div class="container"> -->
    <div class="main">
<div class="row">
    <div class="card col-4 md-4">
        <div class="card-body">
            <h4 class="card-header" id="header1">Search for a City or State</h4>
            <!-- <div class="bg-dark text light"> </div> -->
            <form clas="card-body" id="searchform"></form>
            <input type="text" id="searchinput" placeholder="Enter City or State"/>
            <div class="btn">
                <button id="SearchResults">Search</button>
            </div>
        
            <ul class="list-group md-4">
                <li class="list-group-item" id="N">New York</li>
                <li class="list-group-item" id= "O">Orlando</li>
                <li class="list-group-item" id="S">Seattle</li>
                <li class="list-group-item" id="D">Denver</li>
                <li class="list-group-item" id="A">Atlanta</li>
                <li class="list-group-item" id="C">Chicago</li>
            </ul>
        </div>
    </div>
    <div class="container col-8 md-8">
        <div class="row hide-row" id="hiderow">
        <div class="col-12 md-4 pd-4">
            <div class="card">
                <div class="card-header" id="Header"></div>
                <div class="card-body" id="searchResponse"></div>
            </div>
        </div>
        <div class="col-12 md-4">
            <div class="card">
                <h3 class="card-header"id="Day"></h3>
                <span class="border-0"></span>
                <div class="card-body row"id="forcast">
                    
                </div>
            </div>
        </div>
    </div>
</div>
